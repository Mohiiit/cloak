appId: ${APP_ID}
---
- runFlow: ../shared/create-wallet.yaml
- assertVisible:
    id: deploy.account.deploy.press
- tapOn:
    id: deploy.account.deploy.press
- extendedWaitUntil:
    visible:
      id: home.quick.send.press
    timeout: 120000
- tapOn:
    id: nav.tab.swap.press
- extendedWaitUntil:
    visible:
      id: swap.review.press
    timeout: 120000
- tapOn:
    id: toast.alert.dismiss.press
    optional: true
- tapOn:
    id: swap.review.press
- extendedWaitUntil:
    visible:
      id: swap.confirm.press
    timeout: 120000
- tapOn:
    id: swap.confirm.press
- extendedWaitUntil:
    visible:
      id: swap.pending.route.press
    timeout: 120000
- tapOn:
    id: swap.pending.route.press
- extendedWaitUntil:
    visible:
      id: swap.progress.modal
    timeout: 120000
- waitForAnimationToEnd
- takeScreenshot: parity-swap-progress-phaseF
