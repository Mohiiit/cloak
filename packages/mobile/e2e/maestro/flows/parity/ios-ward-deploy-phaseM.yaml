appId: ${APP_ID}
---
- launchApp:
    appId: ${APP_ID}
    clearState: true
    stopApp: true
- tapOn:
    id: onboarding.ward.import.route.press
- tapOn: Manual
- tapOn:
    id: onboarding.ward.import.json.input
- inputText: ${WARD_INVITE_JSON}
- hideKeyboard
- extendedWaitUntil:
    visible:
      id: modal.themed.ok.press
    timeout: 120000
- tapOn:
    id: modal.themed.ok.press
- tapOn:
    id: onboarding.ward.import.back.press
- waitForAnimationToEnd
- takeScreenshot: parity-ward-deploy-phaseM
