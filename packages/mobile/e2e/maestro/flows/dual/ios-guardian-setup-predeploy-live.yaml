appId: ${APP_ID}
name: ios-guardian-setup-predeploy-live
---
- launchApp:
    appId: ${APP_ID}
    clearState: true
    stopApp: true
- assertVisible:
    id: onboarding.wallet.create.press
- tapOn:
    id: onboarding.wallet.create.press
- extendedWaitUntil:
    visible:
      id: deploy.account.deploy.press
    timeout: 120000
- tapOn:
    id: deploy.address.copy.press
- runFlow:
    file: ../shared/screenshot-checkpoint.yaml
    env:
      SHOT_NAME: dual-ios-guardian-predeploy
