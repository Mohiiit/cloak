appId: ${APP_ID}
name: android-ward-claim-live
---
- runFlow:
    file: ../shared/open-tab.yaml
    env:
      TAB_ID: nav.tab.home.press
      ASSERT_TEXT: Cloak
- tapOn:
    id: home.claim.pending.press
- runFlow:
    file: ../shared/screenshot-checkpoint.yaml
    env:
      SHOT_NAME: dual-android-ward-claim-submitted
