appId: ${APP_ID}
name: ios-live-smoke
env:
  CLEAR_STATE: false
---
- runFlow:
    file: ../shared/launch-app.yaml
    env:
      CLEAR_STATE: ${CLEAR_STATE}
- extendedWaitUntil:
    visible:
      id: nav.tab.home.press
    timeout: 180000
- tapOn:
    id: nav.tab.home.press
- waitForAnimationToEnd
- assertVisible:
    id: home.quick.send.press
- tapOn:
    id: nav.tab.agent.press
- waitForAnimationToEnd
- tapOn:
    id: nav.tab.activity.press
- waitForAnimationToEnd
- assertVisible:
    id: activity.row.item.filter.all
- tapOn:
    id: nav.tab.settings.press
- waitForAnimationToEnd
- assertVisible:
    id: settings.ward.create.press
- runFlow:
    file: ../shared/screenshot-checkpoint.yaml
    env:
      SHOT_NAME: live-smoke-ios
